<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Rock Paper Scissors Game<hr/></h1>
        <h2>Choose Your Choice:👇</h2>
        <div class="choices">
            <button onclick="playGame('r')">🪨 </button>
            <button onclick="playGame('p')">📃 </button>
            <button onclick="playGame('s')">✂️ </button>
        </div>
        <p id="user-choice"></p>
        <p id="computer-choice"></p>
        <p class="result" id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
